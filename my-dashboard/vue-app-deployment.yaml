apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: vue-app
  name: vue-app
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: vue-app
  template:
    metadata:
      labels:
        io.kompose.network/traffic-management-default: "true"
        io.kompose.service: vue-app
    spec:
      containers:
        - image: leomarzoli/traffic_management_system:version4
          name: vue-app
          ports:
            - containerPort: 80
              hostPort: 8080
              protocol: TCP
      restartPolicy: Always