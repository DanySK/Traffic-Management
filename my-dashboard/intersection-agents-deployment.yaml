apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: intersection-agents
  name: intersection-agents
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: intersection-agents
  template:
    metadata:
      labels:
        io.kompose.network/traffic-management-default: "true"
        io.kompose.service: intersection-agents
    spec:
      containers:
        - image: leomarzoli/intersection_agent_tcm:version1
          name: intersection-agents
          ports:
            - containerPort: 9080
              hostPort: 9080
              protocol: TCP
      restartPolicy: Always
